<html>
    <head>
        <script>

        // Demonstrate some DOM manipulation in the exercise. for example changing the value of a result div, hiding inputs once the button is clicked ...


        doIt = () => {
            let a = document.getElementById('val1').value;
            let b = document.getElementById('val2').value;
            let n = document.getElementById('val3').value;
            sum = 0;
            for (let i = 1; i < Number(n); i++) {
                if (i % Number(a) == 0 || i % Number(b) == 0) {
                    sum += i;
                }
            }
            let changing = document.getElementById('changing');
            a.innerHTML = "";
            b.innerHTML = "";
            n.innerHTML = "";
            changing.innerHTML = "Results " + sum;
            changing.style.color = "green";
        }

        </script>
    </head>
    <body>
    <center><pre/>
        The sum of all the natural numbers below n that are multiples of a or b will be computed...
        Enter value of a <input id="val1">
        Enter value of b <input id="val2">
        Enter value of n <input id="val3">
        <button onclick=doIt()>Calculate</button>
        <p id="changing"> Waiting for values... </p>
    </center>
    </body>
</html>
