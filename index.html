<!DOCTYPE html>
<html lang="en">
<head>
    <title>Praticing Programs</title>
    <script>

/*
Create a function that takes two objects,
basket and prices as parameters
where basket is a mapping from products (string) to quantities (number)
and prices is a mapping from products(String) to prices (number)
and returns the total cost of the basket
*/
    let prices = {
    "apple" : 12,
    "banana" : 30,
    "cherry" : 15,
    "orange" : 20
    }
    let basket = {
    "orange" : 2,
    "banana" : 2      
    }

    var txt = "Items are ";

    let basketCost = (b, p) => {
        let total = 0;
        for (x in b) {
            txt += b[x] + "" + x + ",";
            total += b[x] * p[x];
        }
        return total; 
    }

    let show = document.getElementById('items');
    show.innerHTML = txt;
    
    alert(basketCost(basket, prices));

    </script>
</head>
<body>
    <p id="items">Basket is empty...</p>

</body>
</html>
